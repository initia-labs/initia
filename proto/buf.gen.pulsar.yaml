version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/initia-labs/initia/api
    except:
      - buf.build/googleapis/googleapis
      - buf.build/cosmos/gogo-proto
      - buf.build/cosmos/cosmos-proto
    override:
      buf.build/cosmos/cosmos-sdk: cosmossdk.io/api
      buf.build/cosmos/ibc: github.com/initia-labs/initia/api
      buf.build/cosmos/ics23: github.com/initia-labs/initia/api
plugins:
  - name: go-pulsar
    out: ../api
    opt: paths=source_relative
  - name: go-grpc
    out: ../api
    opt: paths=source_relative
