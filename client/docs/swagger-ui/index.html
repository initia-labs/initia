<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Swagger UI</title>
    <link rel="stylesheet" type="text/css" href="swagger-ui.css" />
    <link rel="stylesheet" type="text/css" href="header.css" />
    <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16" />
  </head>

  <body>
    <div class="floating-header">
      <div class="header-content">
        <div class="nav-buttons">
          <button
            class="nav-btn"
            onclick="loadSwaggerFile('./swagger-connect.yaml', this)"
          >
            Connect
          </button>
          <button
            class="nav-btn"
            onclick="loadSwaggerFile('./swagger-cosmos.yaml', this)"
          >
            Cosmos SDK
          </button>
          <button
            class="nav-btn"
            onclick="loadSwaggerFile('./swagger-ibc.yaml', this)"
          >
            IBC
          </button>
          <button
            class="nav-btn active"
            onclick="loadSwaggerFile('./swagger-initia.yaml', this)"
          >
            Initia
          </button>
          <button
            class="nav-btn"
            onclick="loadSwaggerFile('./swagger-opinit.yaml', this)"
          >
            OPInit
          </button>
          <button
            class="nav-btn"
            onclick="loadSwaggerFile('./swagger-sdk.yaml', this)"
          >
            Block SDK
          </button>
        </div>
      </div>
    </div>

    <div id="swagger-ui"></div>

    <script src="swagger-ui-bundle.js"></script>
    <script src="swagger-ui-standalone-preset.js"></script>
    <script>
      function setActiveButton(clickedButton) {
        if (!clickedButton) return;
        document
          .querySelectorAll(".nav-btn")
          .forEach((btn) => btn.classList.remove("active"));
        clickedButton.classList.add("active");
      }

      let ui;
      function loadSwaggerFile(filePath, clickedButton = null) {
        if (!ui) {
          ui = SwaggerUIBundle({
            url: filePath,
            additionalUrls: [
              "./swagger-connect.yaml",
              "./swagger-cosmos.yaml",
              "./swagger-ibc.yaml",
              "./swagger-initia.yaml",
              "./swagger-opinit.yaml",
              "./swagger-sdk.yaml",
            ],
            dom_id: "#swagger-ui",
            deepLinking: true,
            presets: [SwaggerUIBundle.presets.apis, SwaggerUIStandalonePreset],
            plugins: [SwaggerUIBundle.plugins.DownloadUrl],
            layout: "BaseLayout",
          });
        } else {
          ui.specActions.updateUrl(filePath);
          ui.specActions.download(filePath);
        }

        window.ui = ui;
        setActiveButton(clickedButton);
      }

      window.onload = function () {
        const initButton = document.querySelector(".nav-btn.active");
        loadSwaggerFile("./swagger-initia.yaml", initButton);
      };
    </script>
  </body>
</html>
