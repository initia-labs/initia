<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Swagger UI</title>
    <link rel="stylesheet" type="text/css" href="swagger-ui.css" />
    <link rel="stylesheet" type="text/css" href="header.css" />
    <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16" />
  </head>

  <body>
    <div class="floating-header">
      <div class="header-content">
        <div class="nav-buttons">
          <button
            class="nav-btn"
            onclick="loadSwaggerFile('./swagger-connect.yaml')"
          >
            Connect
          </button>
          <button
            class="nav-btn"
            onclick="loadSwaggerFile('./swagger-cosmos.yaml')"
          >
            Cosmos SDK
          </button>
          <button
            class="nav-btn"
            onclick="loadSwaggerFile('./swagger-ibc.yaml')"
          >
            IBC
          </button>
          <button
            class="nav-btn active"
            onclick="loadSwaggerFile('./swagger-initia.yaml')"
          >
            Initia
          </button>
          <button
            class="nav-btn"
            onclick="loadSwaggerFile('./swagger-opinit.yaml')"
          >
            OPInit
          </button>
          <button
            class="nav-btn"
            onclick="loadSwaggerFile('./swagger-sdk.yaml')"
          >
            Block SDK
          </button>
        </div>
      </div>
    </div>

    <div id="swagger-ui"></div>

    <script src="swagger-ui-bundle.js"></script>
    <script src="swagger-ui-standalone-preset.js"></script>
    <script>
      function setActiveButton(clickedButton) {
        document
          .querySelectorAll(".nav-btn")
          .forEach((btn) => btn.classList.remove("active"));
        clickedButton.classList.add("active");
      }

      const uiMap = {};
      function loadSwaggerFile(filePath, init = false) {
        if (!uiMap[filePath]) {
          const ui = SwaggerUIBundle({
            url: filePath,
            additionalUrls: [
              "./swagger-connect.yaml",
              "./swagger-cosmos.yaml",
              "./swagger-ibc.yaml",
              "./swagger-initia.yaml",
              "./swagger-opinit.yaml",
              "./swagger-sdk.yaml",
            ],
            dom_id: "#swagger-ui",
            deepLinking: true,
            presets: [SwaggerUIBundle.presets.apis, SwaggerUIStandalonePreset],
            plugins: [SwaggerUIBundle.plugins.DownloadUrl],
            layout: "BaseLayout",
          });
          uiMap[filePath] = ui;
        }

        window.ui = uiMap[filePath];

        // set active button
        if (!init) {
          setActiveButton(window.event.target);
        }
      }

      window.onload = function () {
        loadSwaggerFile("./swagger-initia.yaml", true);
      };
    </script>
  </body>
</html>
